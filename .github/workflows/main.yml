name: Smart CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**/*.js'
              - 'backend/**/*.ts'
              - 'backend/**/*.json'
              # Abaikan file markdown/docs di folder backend
              - '!backend/**/*.md'
            frontend:
              - 'frontend/**/*.js'
              - 'frontend/**/*.ts'
              - 'frontend/**/*.tsx'
              - 'frontend/**/*.jsx'
              # Abaikan file markdown/docs di folder frontend
              - '!frontend/**/*.md'

  backend-lint:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    name: Backend Linting (Strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
        working-directory: backend

      - run: npm run lint:check
        working-directory: backend

  frontend-lint:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: Frontend Linting (Strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - run: npm run lint
        working-directory: frontend