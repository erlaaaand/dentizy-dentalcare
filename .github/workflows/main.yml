name: Production CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - frontend/**
  pull_request:
    branches: [main]
    paths:
      - backend/**
      - frontend/**

jobs:
  backend-lint:
    name: Backend Lint
    if: contains(github.event.pull_request.changed_files || github.event.head_commit.modified, 'backend/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
        working-directory: backend

      - run: npm run lint:check
        working-directory: backend

  frontend-lint:
    name: Frontend Lint
    if: contains(github.event.pull_request.changed_files || github.event.head_commit.modified, 'frontend/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - run: npm run lint
        working-directory: frontend
