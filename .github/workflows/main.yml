name: Production CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - frontend/**
  pull_request:
    branches: [main]
    paths:
      - backend/**
      - frontend/**

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    if: startsWith(github.event_path, '')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - working-directory: backend
        run: npm ci

      - working-directory: backend
        run: npm run lint:check

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - working-directory: frontend
        run: npm ci

      - working-directory: frontend
        run: npm run lint
